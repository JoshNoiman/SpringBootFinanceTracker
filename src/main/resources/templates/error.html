<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Finance Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faff;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            color: #333;
        }

        .error-title {
            font-size: 4rem;
            font-weight: 700;
            color: #FF4500;
        }

        .error-message {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .error-actions {
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn-primary:hover {
            background-color: #3A78D5;
        }

        .btn-secondary {
            background-color: #6BB7FF;
            border-color: #6BB7FF;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn-secondary:hover {
            background-color: #4A90E2;
            color: white;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 class="error-title">404</h1>
    <p class="error-message">Oops! The page you’re looking for doesn’t exist or has been moved.</p>
    <div class="error-actions">
        <a href="start.html" class="btn btn-primary">Go to Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
</div>
</body>
</html>
