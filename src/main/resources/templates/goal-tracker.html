<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Summary</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
      body {
          font-family: 'Inter', sans-serif;
          background-color: #f8faff;
          color: #333;
          margin: 0;
          padding: 0;
      }

      .page-header {
          background: #4A90E2;
          color: white;
          padding: 20px 0;
          text-align: center;
      }

      .nav-bar {
          display: flex;
          justify-content: center;
          background-color: #4A90E2;
          padding: 10px 0;
      }

      .nav-bar a {
          margin: 0 10px;
          padding: 10px 20px;
          background: white;
          color: #4A90E2;
          font-weight: 600;
          text-transform: uppercase;
          border-radius: 5px;
          text-decoration: none;
          transition: all 0.3s ease;
      }

      .nav-bar a:hover {
          background: #6BB7FF;
          color: white;
      }

      .goal-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          margin: 40px auto;
          max-width: 1200px;
      }

      .goal-card {
          background: white;
          border: 1px solid #ddd;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 280px;
          text-align: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .goal-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .goal-title {
          font-size: 1.2rem;
          font-weight: 700;
          color: #4A90E2;
          margin-bottom: 10px;
      }

      .goal-detail {
          font-size: 1rem;
          color: #555;
          margin-bottom: 10px;
      }

      .goal-status {
          font-size: 1rem;
          font-weight: bold;
          padding: 5px 10px;
          border-radius: 5px;
          background-color: #6BB7FF;
          color: white;
          display: inline-block;
          margin-top: 10px;
      }

      .form-container {
          max-width: 400px;
          margin: 20px auto;
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container label {
          font-weight: 600;
      }

      .form-container button {
          background: #4A90E2;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 5px;
          width: 100%;
          margin-top: 15px;
      }

      .form-container button:hover {
          background: #6BB7FF;
      }

      .btn-small {
          font-size: 0.9rem;
          padding: 5px 10px;
          margin: 5px;
          border-radius: 5px;
          background: #4A90E2;
          color: white;
          border: none;
      }

      .btn-small:hover {
          background: #6BB7FF;
      }
  </style>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/stylesheet.css">
</head>
<body>
<header class="page-header">

    <h1 class="text-center fw-bold">Finance Tracker</h1>

    <!-- Navigation -->

        <a href="start.html" class="text-decoration-none">
          <div class="card text-center navigation-box">

              <h5 class="card-title text-white"> Home </h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Income/Expenses -->
      <div class="col-md-3">
        <a href="income-expenses.html" class="text-decoration-none">
          <div class="card text-center navigation-box">
            <div class="card-body">
              <h5 class="card-title text-white"> Income/Expenses </h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Budget -->
      <div class="col-md-3">
        <a href="budget.html" class="text-decoration-none">
          <div class="card text-center navigation-box">
            <div class="card-body">
              <h5 class="card-title text-white"> Budget </h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Goal Tracker -->
      <div class="col-md-3">
        <a href="goal-tracker.html" class="text-decoration-none">
          <div class="card text-center navigation-box">
            <div class="card-body">
              <h5 class="card-title text-white"> Goal Tracker </h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Main Content Title -->
<h2 class="sub-title text-center default-padding fw-bold"> Goal Tracker </h2>

</div>

</body>
</html>
