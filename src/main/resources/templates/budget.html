<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Summary</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
        }

        .page-header {
            background: linear-gradient(to right, #4A90E2, #6BB7FF);
            color: white;
            padding: 20px 0;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }

        .navigation-box {
            border-radius: 12px;
            background: linear-gradient(to bottom, #4A90E2, #3A78D5);
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .navigation-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navigation-box .card-body {
            padding: 20px;
        }

        #budgetContainer {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
            padding: 20px;
        }

        #budgetContainer div {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #budgetContainer div:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        #budgetContainer h3 {
            color: #4A90E2;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        form label {
            font-weight: 600;
            color: #333;
        }

        form input, form select {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1rem;
        }

        form button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background: #3A78D5;
        }

        /* Button styling for links */
        a.btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        a.btn-primary:hover {
            background-color: #3A78D5;
        }
    </style>
</head>
<body>
<header class="page-header">
    <div class="container">
        <h1>Finance Tracker</h1>
        <div class="row mt-4">
            <!-- Navigation -->
            <div class="col-md-3">
                <a href="start.html" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title">Home</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="income-expenses.html" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title">Income/Expenses</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="budget.html" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title">Budget</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="goal-tracker.html" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title">Goal Tracker</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content Title -->
<h2 class="text-center mt-5">Budget Summary</h2>

<!-- Budget Summary Blocks -->
<div id="budgetContainer">
    <div id="wantsBlock">
        <h3>Wants</h3>
        <p class="text-danger">-$5 - Coffee</p>
    </div>
    <div id="needsBlock">
        <h3>Needs</h3>
        <p class="text-danger">-$500 - Rent</p>
    </div>
    <div id="savingsBlock">
        <h3>Savings</h3>
        <p class="text-success">+$100 - Weekly Salary</p>
    </div>
</div>

<!-- Add New Transaction -->
<div>
    <form id="transactionForm">
        <h4 class="text-center mb-4">Add a New Transaction</h4>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select">
                <option value="wants">Wants</option>
                <option value="needs">Needs</option>
                <option value="savings">Savings</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" placeholder="e.g., Coffee">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="e.g., -5">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="handleFormSubmit()">Add Transaction</button>
    </form>
</div>

<script>
    const budgetData = {
        wants: [{ description: "Coffee", amount: -5 }],
        needs: [{ description: "Rent", amount: -500 }],
        savings: [{ description: "Weekly Salary", amount: 100 }]
    };

    function renderBudget() {
        const wantsBlock = document.getElementById("wantsBlock");
        const needsBlock = document.getElementById("needsBlock");
        const savingsBlock = document.getElementById("savingsBlock");

        const populateBlock = (block, data) => {
            block.innerHTML = `<h3>${block.id.replace("Block", "")}</h3>`;
            data.forEach((item) => {
                const color = item.amount < 0 ? "text-danger" : "text-success";
                block.innerHTML += `<p class="${color}">${item.amount < 0 ? '-' : '+'} $${Math.abs(
                    item.amount
                )} - ${item.description}</p>`;
            });
        };

        populateBlock(wantsBlock, budgetData.wants);
        populateBlock(needsBlock, budgetData.needs);
        populateBlock(savingsBlock, budgetData.savings);
    }

    function addTransaction(category, description, amount) {
        budgetData[category].push({ description, amount });
        renderBudget();
    }

    function handleFormSubmit() {
        const category = document.getElementById("category").value;
        const description = document.getElementById("description").value;
        const amount = parseFloat(document.getElementById("amount").value);

        if (!description || isNaN(amount)) {
            alert("Please provide valid inputs!");
            return;
        }

        addTransaction(category, description, amount);

        document.getElementById("description").value = "";
        document.getElementById("amount").value = "";
    }

    renderBudget();
</script>
</body>
</html>
