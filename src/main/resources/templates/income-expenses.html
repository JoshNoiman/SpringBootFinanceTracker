<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income and Expenses</title>X

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>

<header class="page-header">
    <!-- Logo / Website Name -->
    <div class="container mt-3">
        <h1 class="text-center fw-bold">Finance Tracker</h1>

        <!-- Navigation -->
        <div class="row mt-5">
            <!-- Home -->
            <div class="col-md-3">
                <a th:href="@{/}" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title text-white"> Home </h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Income/Expenses -->
            <div class="col-md-3">
                <a th:href="@{/income-expenses}" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title text-white"> Income/Expenses </h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Budget -->
            <div class="col-md-3">
                <a th:href="@{/budget}" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title text-white"> Budget </h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Goal Tracker -->
            <div class="col-md-3">
                <a th:href="@{/goal-tracker}" class="text-decoration-none">
                    <div class="card text-center navigation-box">
                        <div class="card-body">
                            <h5 class="card-title text-white"> Goal Tracker </h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content Title -->
<h2 class="sub-title text-center default-padding fw-bold"> Income / Expenses </h2>

<!-- Main Content -->
<div class="container mt-6 income-expenses-container">
    <!-- Centered Square -->
    <div class="mx-auto" id="main-square">

        <!-- Form for setting transaction -->
        <form method="post" th:action="@{/submit-transaction}">
            <!-- Category Selection -->
            <div class="mb-4">
                <label for="category" class="p-2 form-label text-white" id="category-box">Select Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="category : ${allCategories}" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>

            <!-- Income Input -->
            <div class="mb-4">
                <label for="incomeAmount" class="p-2 form-label text-white" id="income-box">Income Amount:</label>
                <input type="number" id="incomeAmount" name="incomeAmount" class="form-control" placeholder="Enter income amount" min="0.01" step="0.01">
            </div>

            <!-- Expense Input -->
            <div class="mb-4">
                <label for="expenseAmount" class="p-2 form-label text-white" id="expenses-box">Expense Amount:</label>
                <input type="number" id="expenseAmount" name="expenseAmount" class="form-control" placeholder="Enter expense amount" min="0.01" step="0.01">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit Transaction</button>
            </div>
        </form>

        <!-- Transactions Table -->
        <div class="mt-5">
            <h3 class="p-2" id="summary-box">Transactions</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Category</th>
                    <th>Income</th>
                    <th>Expense</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="transaction-table-body">
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.transactionID}"></td>
                    <td th:text="${transaction.transactionCategory}"></td>
                    <td th:text="${transaction.incomeAmount}"></td>
                    <td th:text="${transaction.expenseAmount}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td>
                        <button class="btn btn-warning edit-transaction-btn" th:data-id="${transaction.transactionID}">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
