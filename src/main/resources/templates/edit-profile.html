<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Finance Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faff;
            margin: 0;
            padding: 0;
        }

        .page-header {
            background: linear-gradient(to right, #4A90E2, #6BB7FF);
            color: white;
            padding: 20px 0;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }

        .edit-profile-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .edit-profile-container h2 {
            color: #4A90E2;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        input.form-control, .form-control:focus {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #3A78D5;
        }
    </style>
</head>
<body>

<header class="page-header">
    <div class="container mt-3">
        <h1 class="text-center fw-bold">Finance Tracker</h1>
    </div>
</header>
<nav class="nav-bar">
    <a href="start.html">Home</a>
    <a href="income-expenses.html">Income/Expenses</a>
    <a href="budget.html">Budget</a>
    <a href="goal-tracker.html">Goal Tracker</a>
    <a href="User.html">User Profile</a>
</nav>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" value="Username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
